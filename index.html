<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_until_New_Year</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Time until New Year</h1>
        <div class="time">
            <p class="days">15</p>
            <p class="hours">15</p>
            <p class="minutes">15</p>
            <p class="seconds">15</p>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
